<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello API Call</title>
    <script>
        function callHelloApi() {
            fetch('/hello')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('message').innerText = data;
                })
                .catch(error => {
                    console.error('Error calling /hello API:', error);
                });
        }

        function logout() {
            fetch('/csrf-token', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': data.token // Include CSRF token in the header
                    },
                    credentials: 'same-origin'
                })
                .then(response => {
                    if (response.redirected) {
                        // Redirect to the login page after logout
                        window.location.href = response.url;
                    }
                })
                .catch(error => {
                    console.error('Error logging out:', error);
                });
            })
            .catch(error => {
                console.error('Error fetching CSRF token:', error);
            });
        }
    </script>
</head>
<body>
<h1>Hello API Call</h1>
<button onclick="callHelloApi()">Get Message</button>
<button onclick="logout()">Logout</button>
<p id="message"></p>
</body>
</html>
