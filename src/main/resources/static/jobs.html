<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Management System</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Add this line for Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
<div class="container">
    <header class="bg-primary text-white text-center py-3">
        <h1>Workflows </h1>
    </header>

    <!-- Jobs Section -->
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="d-flex align-items-center">
            My Jobs
            <button id="toggleJobsTableBtn" class="btn btn-primary my-3">
                <i id="jobsTableIcon" class="fas fa-eye"></i> <!-- Show icon -->
            </button>
        </h2>
        <button id="showJobFormButton" class="btn btn-primary my-3" onclick="showForm('jobForm', 'showJobFormButton')">Create Job</button>
    </div>

    <form id="jobForm" class="d-none" onsubmit="handleSubmitJob(event)">
        <h2>Create Job</h2>
        <div class="form-group">
            <label for="jobName">Job Name:</label>
            <input type="text" id="jobName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="startState">Start State:</label>
            <select id="startState" class="form-control" required></select>
        </div>
        <div class="form-group">
            <label for="endState">End State:</label>
            <select id="endState" class="form-control" required></select>
        </div>
        <button type="submit" class="btn btn-primary">Create Job</button>
    </form>
    <table id="jobsTable" class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Current States</th>
            <th>Transitions</th>
        </tr>
        </thead>
        <tbody id="jobTableBody"></tbody>
    </table>

    <!-- Job States Section -->
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="d-flex align-items-center">
            Job States
            <button id="toggleJobStatesTableBtn" class="btn btn-primary my-3">
                <i id="jobStatesTableIcon" class="fas fa-eye"></i> <!-- Show icon -->
            </button>
        </h2>
        <button id="showJobStateFormButton" class="btn btn-primary my-3" onclick="showForm('jobStateForm', 'showJobStateFormButton')">Create Job State</button>
    </div>

    <form id="jobStateForm" class="d-none" onsubmit="handleSubmitJobState(event)">
        <h2>Create Job State</h2>
        <div class="form-group">
            <label for="jobStateName">Job State Name:</label>
            <input type="text" id="jobStateName" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Job State</button>
    </form>
    <table id="jobStatesTable" class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Roles</th>
            <th>Estimate</th>
        </tr>
        </thead>
        <tbody id="jobStateTableBody"></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="loadjobs.js"></script>
<script src="jobstates.js"></script>
<script src="jobs.js"></script>
<script src="jobs1.js"></script>
<script src="common.js"></script>
</body>
</html>
