<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-block {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Workflow Management System</h1>

    <!-- Jobs Section -->
    <div class="d-flex justify-content-between align-items-center">
        <h2>All Jobs</h2>
        <button id="showJobFormButton" class="btn btn-primary my-3" onclick="showForm('jobForm', 'showJobFormButton')">Create Job</button>
    </div>
    <form id="jobForm" class="d-none" onsubmit="handleSubmitJob(event)">
        <h2>Create Job</h2>
        <div class="form-group">
            <label for="jobName">Job Name:</label>
            <input type="text" id="jobName" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Job</button>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Job States</th>
            <th>Add Transition</th>
        </tr>
        </thead>
        <tbody id="jobTableBody"></tbody>
    </table>

    <!-- Job States Section -->
    <div class="d-flex justify-content-between align-items-center">
        <h2>All Job States</h2>
        <button id="showJobStateFormButton" class="btn btn-primary my-3" onclick="showForm('jobStateForm', 'showJobStateFormButton')">Create Job State</button>
    </div>
    <form id="jobStateForm" class="d-none" onsubmit="handleSubmitJobState(event)">
        <h2>Create Job State</h2>
        <div class="form-group">
            <label for="jobStateName">Job State Name:</label>
            <input type="text" id="jobStateName" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Job State</button>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody id="jobStateTableBody"></tbody>
    </table>
</div>

<script src="jobs1.js"></script>
<script src="jobs.js"></script>
</body>
</html>
