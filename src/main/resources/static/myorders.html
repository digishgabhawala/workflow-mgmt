<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="common.css">
</head>
<body>
<div class="container">
    <header class="bg-primary text-white text-center py-3">
        <h1>My Orders</h1>
    </header>

    <div id="myOrdersContent">
        <!-- Section for Current Orders -->
        <h1 class="mt-5">Current Orders</h1>
        <div id="currentOrdersCards" class="row row-cols-1 row-cols-md-2 g-4">
            <!-- Current Orders will be populated here -->
        </div>

        <!-- Section for Available Orders -->
        <h1 class="mt-5">Available Orders</h1>
        <div id="availableOrdersCards" class="row row-cols-1 row-cols-md-2 g-4">
            <!-- Available Orders will be populated here -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="myorders.js"></script>
<script src="common.js"></script>
</body>
</html>
