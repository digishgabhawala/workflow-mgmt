<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white text-center py-3">
    <h1>Orders Management</h1>
</header>

<main class="container mt-5">
    <!-- Button to toggle the visibility of the order form -->
    <button id="toggleOrderFormButton" class="btn btn-secondary mb-4" onclick="toggleOrderForm()">Create New Order</button>

    <!-- Form for creating a new order -->
    <form id="orderForm" class="mb-4 d-none" onsubmit="handleSubmitOrder(event)">
        <div class="form-group">
            <label for="orderType">Order Type</label>
            <select id="orderType" class="form-control" required>
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div class="form-group">
            <label for="priority">Priority</label>
            <input type="number" id="priority" class="form-control" placeholder="Priority" value="1" required>
        </div>
        <div class="form-group">
            <label for="ownerName">Owner Name</label>
            <input type="text" id="ownerName" class="form-control" placeholder="Owner Name">
        </div>
        <div class="form-group">
            <label for="ownerAddress">Owner Address</label>
            <input type="text" id="ownerAddress" class="form-control" placeholder="Owner Address">
        </div>
        <div class="form-group">
            <label for="ownerEmail">Owner Email</label>
            <input type="email" id="ownerEmail" class="form-control" placeholder="Owner Email">
        </div>
        <div class="form-group">
            <label for="ownerMobile">Owner Mobile</label>
            <input type="text" id="ownerMobile" class="form-control" placeholder="Owner Mobile">
        </div>
        <div class="form-group">
            <label for="note">Note</label>
            <textarea id="note" class="form-control" placeholder="Note"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Order</button>
    </form>

    <!-- Table for displaying orders -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Order Type</th>
            <th>Current State</th>
            <th>Owner Name</th>
            <th>Owner Address</th>
            <th>Owner Email</th>
            <th>Owner Mobile</th>
            <th>Priority</th>
            <th>Note</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="orderTableBody">
        <!-- Orders will be dynamically loaded here -->
        </tbody>
    </table>
</main>

<footer class="bg-light text-center py-3">
    <p>&copy; 2024 Orders Management System</p>
</footer>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Include the orders.js file -->
<script src="orders.js"></script>
</body>
</html>
